<!DOCTYPE html>
<html>
    <head>
        <title>JS Paint</title>
        <meta name="viewport" content="width=device-width">
        <link href="index.css" type="text/css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js" defer></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="dropdown floating">
            <div class=dropdown-icon>â–¼</div>
            <div class=dropdown-content>
                <label for='brush-color'>Brush Color</label>
                <input type="color" name="brush-color" id="brush-color" value="#000000">
                <label for='erase-color'>Erase Color</label>
                <input type="color" name="erase-color" id="erase-color" value="#ffffff">
                <button onclick="swap_colors();">Swap Colors</button>
                <details>
                    <summary>Palette</summary>
                    <div class=palette-div>0<input type="color" name="palette-0" class="palette-item" id="palette-0" value="#FFFFFF"></div>
                    <div class=palette-div>1<input type="color" name="palette-1" class="palette-item" id="palette-1" value="#000000"></div>
                    <div class=palette-div>2<input type="color" name="palette-2" class="palette-item" id="palette-2" value="#ff0000"></div>
                    <div class=palette-div>3<input type="color" name="palette-3" class="palette-item" id="palette-3" value="#ffbf00"></div>
                    <div class=palette-div>4<input type="color" name="palette-4" class="palette-item" id="palette-4" value="#80ff00"></div>
                    <div class=palette-div>5<input type="color" name="palette-5" class="palette-item" id="palette-5" value="#00ff40"></div>
                    <div class=palette-div>6<input type="color" name="palette-6" class="palette-item" id="palette-6" value="#00ffff"></div>
                    <div class=palette-div>7<input type="color" name="palette-7" class="palette-item" id="palette-7" value="#0040ff"></div>
                    <div class=palette-div>8<input type="color" name="palette-8" class="palette-item" id="palette-8" value="#8000ff"></div>
                    <div class=palette-div>9<input type="color" name="palette-9" class="palette-item" id="palette-9" value="#ff00bf"></div>
                </details>
                <label for="brush-size">Brush Size</label>
                <input type="range" name="brush-size" id="brush-size" value=3 min=1 max=500 step=any >
                <label for="brush-shape">Brush Shape</label>
                <select name="brush-shape" id="brush-shape">
                    <option value="circle">Circle</option>
                    <option value="square">Square</option>
                </select>
                <button onclick="reset();">Reset</button>
                <button onclick="save_as_image();">Save As Image</button>
				<input type="file" id="load-image" accept="image/*" />
                <button onclick="load_image();">Load An Image</button>
                <details>
                    <summary>Controls</summary>
                    <table>
                        <thead>
                            <tr>
                                <th>Key</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>r</th>
                                <th>Reset</th>
                            </tr>
                            <tr>
                                <th>s</th>
                                <th>Swap Colors</th>
                            </tr>
                            <tr>
                                <th>u</th>
                                <th>Undo</th>
                            </tr>
                            <tr>
                                <th>U</th>
                                <th>Redo</th>
                            </tr>
                            <tr>
                                <th>0-9</th>
                                <th>Set Palette</th>
                            </tr>
                            <tr>
                                <th>-</th>
                                <th>Decrease Brush Size</th>
                            </tr>
                            <tr>
                                <th>+</th>
                                <th>Increase Brush Size</th>
                            </tr>
                            <tr>
                                <th>p</th>
                                <th>Save as image</th>
                            </tr>
                        </tbody>
                    </table>
                </details>
                <a class=link href="https://github.com/shanemcdo/js_paint">Source</a>
            </div>
        </div>
    </body>
</html>
